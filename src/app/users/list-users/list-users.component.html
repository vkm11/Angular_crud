<h1>Displaying {{ listUsers.length }} users</h1>
<div class="main-content">

    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let user of listUsers">
           <span class="username"> {{ user.name }} </span>| <a class="action-link" [routerLink]="['/users/edit', user.id]">Edit</a> | <a class="action-link" [routerLink]="['/users/delete', user.id]">Delete</a>
        </mat-list-item>
    </mat-list>
</div>
